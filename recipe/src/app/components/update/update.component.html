<section>
    <form [formGroup]="recipeForm" >
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" formControlName="name">
    
        </div>

     <div formArrayName="ingrediens">
        <label for="ingredien ">Ingrediens : </label>
            <div *ngFor="let ingredien of ingrediens.controls ; let i = index">
                <!-- <label for="ingredien-{{i}} ">Ingrediens : </label> -->
                <input type="text" id="ingredien-{{i}}" [formControlName]="i">
    
                 <button (click)="addIngrediens()"
                    type="button">+ </button>

                 
            </div>
             
        </div>
    
             
    
       
        <div formArrayName="desctription">
            <label for="desctription">Desctription : </label>
            <div *ngFor="let description of desctription.controls; let i = index">
                <!-- <label for="desctription-{{i}}">Desctription : </label> -->
                
                <input type="text" id="desctription-{{i}}" [formControlName]="i">
                 <button (click)="addDescription()"
                    type="button">+</button>
            </div>
        </div>

  
        <div>
            <label for="imgUrl">Image:</label>
            <input type="text" id="imgUrl" formControlName="imgUrl">
        </div>

        <div class="col mb-3">
            <label for="type" class="form-label ">Type:</label>
            <select class="select" id="type" formControlName="type">
                <option value="soup">Levesek</option>
                <option value="főzelékek">Főzelékek</option>
                <option value="meet">Húsok</option>
                <option value="cake">Sütemények</option>
                <option value="bread">Kenyerek</option>
                <option value="canning">Befőzés</option>
            </select>
        </div>



        <div><label for=""> Category:</label>
            <div class="mb-3 form-check" formArrayName="selectedList"
                *ngFor="let selected of allSelectedList; let i = index">

                <input type="checkbox" class="check" id="check" [formControlName]="i">
               <label class="" for="check">
                    {{selected}}

                </label>

            </div>
        </div>

       
        <button (click)="updateRecipe()" >Mentés </button>


    </form>
   
</section>
